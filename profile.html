<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="Pictures/ElectroMart.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | ElectroMart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="homepage">
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar_container">
      <a href="index.html" id="navbar_logo">
        <img src="Pictures/ElectroMart.png" class="logo" alt="ElectroMart Logo" />
      </a>
      <div class="navbar_toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="navbar_menu">
        <li class="navbar_item">
          <a href="#" class="navbar_link" id="categoriesLink">Categories</a>
        </li>
        <li class="navbar_item">
          <a href="profile.html" class="navbar_link">Profile</a>
        </li>
        <li class="navbar_item">
          <a href="shoppingCart.html" class="navbar_link">Shopping Cart</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- OVERLAY for categories -->
  <div id="categoriesOverlay" class="overlay">
    <button class="closeOverlayBtn" id="closeOverlayBtn">&times;</button>
    <h2>Shop by Category</h2>
    <ul>
      <li><a href="category-laptops.html">Laptops</a></li>
      <li><a href="category-tvs.html">TVs</a></li>
      <li><a href="category-speakers.html">Speakers</a></li>
    </ul>
  </div>

  <div class="profile-content">
    <!-- LOGIN FORM (hidden if user is logged in) -->
    <div id="loginForm" class="form-container">
      <h2>Login</h2>
      <label for="emailField">Email:</label>
      <input type="email" id="emailField" placeholder="Enter your email" />

      <label for="passwordField">Password:</label>
      <input type="password" id="passwordField" placeholder="Enter your password" />

      <button id="loginBtn">Login</button>

      <p style="margin-top: 1rem;">
        New user? <a href="signUp.html">Sign up here</a>
      </p>
    </div>

    <!-- PROFILE INFO (hidden if user not logged in) -->
    <div id="userProfile" style="display: none;">
      <h2>Welcome, <span id="userEmailDisplay"></span>!</h2>
      <p>Here you can manage your personal info, check past purchases, etc.</p>

      <div id="pastPurchases">
        <h3>Past Purchases</h3>
        <table class="cart-table" id="purchasesTable">
          <thead>
            <tr>
              <th>User</th>
              <th>Item</th>
              <th>Price</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="purchasesBody">
            <!-- Filled by JS -->
          </tbody>
        </table>
      </div>

      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
