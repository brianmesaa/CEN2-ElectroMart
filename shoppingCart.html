<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="Pictures/ElectroMart.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart | ElectroMart</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="homepage">
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar_container">
      <a href="index.html" id="navbar_logo">
        <img src="Pictures/ElectroMart.png" class="logo" alt="ElectroMart Logo" />
      </a>
      <div class="navbar_toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="navbar_menu">
        <li class="navbar_item">
          <a href="#" class="navbar_link" id="categoriesLink">Categories</a>
        </li>
        <li class="navbar_item">
          <a href="profile.html" class="navbar_link">Profile</a>
        </li>
        <li class="navbar_item">
          <a href="shoppingCart.html" class="navbar_link">Shopping Cart</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- OVERLAY for categories -->
  <div id="categoriesOverlay" class="overlay">
    <button class="closeOverlayBtn" id="closeOverlayBtn">&times;</button>
    <h2>Shop by Category</h2>
    <ul>
      <li><a href="category-laptops.html">Laptops</a></li>
      <li><a href="category-tvs.html">TVs</a></li>
      <li><a href="category-speakers.html">Speakers</a></li>
    </ul>
  </div>

  <div class="cart-container">
    <table class="cart-table" id="cartTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price ($)</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cartItems"></tbody>
    </table>
    <div class="cart-total" id="cartTotal"></div>

    <button id="payBtn" style="margin-top: 1rem;">Pay</button>
    <p id="paymentMessage" style="color: red; margin-top: 1rem;"></p>
  </div>

  <!-- CREDIT CARD FORM (hidden by default) -->
  <div id="creditCardForm" class="form-container" style="display: none;">
    <h2>Enter Credit Card Info</h2>
    <label for="cardName">Name on Card:</label>
    <input type="text" id="cardName" placeholder="Name on card" />

    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" />

    <label for="cardExp">Expiration Date (MM/YY):</label>
    <input type="text" id="cardExp" placeholder="MM/YY" />

    <label for="cardCVC">CVC:</label>
    <input type="text" id="cardCVC" placeholder="3 or 4 digits" />

    <button id="confirmPaymentBtn">Confirm Payment</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
