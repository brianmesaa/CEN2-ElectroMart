<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="Pictures/ElectroMart.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElectroMart - Laptops</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="homepage">
  <!-- NAVBAR (same as index) -->
  <nav class="navbar">
    <div class="navbar_container">
      <a href="index.html" id="navbar_logo">
        <img src="Pictures/ElectroMart.png" class="logo" alt="ElectroMart Logo" />
      </a>
      <div class="navbar_toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="navbar_menu">
        <li class="navbar_item">
          <a href="#" class="navbar_link" id="categoriesLink">Categories</a>
        </li>
        <li class="navbar_item">
          <a href="profile.html" class="navbar_link">Profile</a>
        </li>
        <li class="navbar_item">
          <a href="shoppingCart.html" class="navbar_link">Shopping Cart</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- OVERLAY for categories (reuse the same overlay ID) -->
  <div id="categoriesOverlay" class="overlay">
    <button class="closeOverlayBtn" id="closeOverlayBtn">&times;</button>
    <h2>Shop by Category</h2>
    <ul>
      <li><a href="category-laptops.html">Laptops</a></li>
      <li><a href="category-tvs.html">TVs</a></li>
      <li><a href="category-speakers.html">Speakers</a></li>
    </ul>
  </div>

  <div class="homeContainer1">
    <h1>Laptops</h1>
  </div>

  <div class="products-container">
    <!-- All items for this category only -->
    <div class="product-card">
      <h3>Ultrabook</h3>
      <p>Price: $900</p>
      <button
        class="add-to-cart-btn"
        data-product-name="Ultrabook"
        data-product-price="900"
      >Add to Cart</button>
    </div>

    <div class="product-card">
      <h3>Business Laptop</h3>
      <p>Price: $1000</p>
      <button
        class="add-to-cart-btn"
        data-product-name="Business Laptop"
        data-product-price="1000"
      >Add to Cart</button>
    </div>
    
    <!-- etc... add more laptops as needed -->
  </div>

  <script src="app.js"></script>
</body>
</html>
