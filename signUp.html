<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="Pictures/ElectroMart.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElectroMart - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="homepage">
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar_container">
      <a href="index.html" id="navbar_logo">
        <img src="Pictures/ElectroMart.png" class="logo" alt="ElectroMart Logo" />
      </a>
      <div class="navbar_toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="navbar_menu">
        <li class="navbar_item">
          <a href="#" class="navbar_link" id="categoriesLink">Categories</a>
        </li>
        <li class="navbar_item">
          <a href="profile.html" class="navbar_link">Profile</a>
        </li>
        <li class="navbar_item">
          <a href="shoppingCart.html" class="navbar_link">Shopping Cart</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- OVERLAY for categories -->
  <div id="categoriesOverlay" class="overlay">
    <button class="closeOverlayBtn" id="closeOverlayBtn">&times;</button>
    <h2>Shop by Category</h2>
    <ul>
      <li><a href="category-laptops.html">Laptops</a></li>
      <li><a href="category-tvs.html">TVs</a></li>
      <li><a href="category-speakers.html">Speakers</a></li>
    </ul>
  </div>

  <div class="profile-content">
    <div id="signUpForm" class="form-container">
      <h2>Create a New Account</h2>
      <label for="newEmail">Email:</label>
      <input type="email" id="newEmail" placeholder="Enter your email" />

      <label for="newPassword">Password:</label>
      <input type="password" id="newPassword" placeholder="Enter your password" />

      <button id="signUpBtn">Sign Up</button>
      <p id="signUpMessage" style="margin-top: 1rem;"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
